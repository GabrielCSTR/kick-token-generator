<?xml version="1.0" encoding="UTF-8"?>
<svg width="440px" height="80px" viewBox="0 0 320 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Kick Token Generator Logo</title>
    <defs>
        <pattern id="checkerPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="10" height="10" fill="#1a1a1a"/>
            <rect x="10" y="10" width="10" height="10" fill="#1a1a1a"/>
            <rect x="10" y="0" width="10" height="10" fill="#222222"/>
            <rect x="0" y="10" width="10" height="10" fill="#222222"/>
        </pattern>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="glow"/>
            <feComposite in="glow" in2="SourceGraphic" operator="over"/>
        </filter>
    </defs>
    
    <!-- Logo Kick -->
    <g transform="translate(-50, 20)">
        <circle fill="#1A1A1A" stroke="#53FC18" stroke-width="2" cx="20" cy="20" r="18"/>
        
        <!-- "K" estilizado dentro do cÃ­rculo -->
        <path d="M14,12 L14,28 L18,28 L18,21 L24,28 L29,28 L21,20 L29,12 L24,12 L18,19 L18,12 Z" fill="#53FC18"/>
    </g>
    
    <!-- Texto "Kick Token Generator" -->
    <g filter="url(#glow)">
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" letter-spacing="1" fill="#53FC18">
            KICK TOKEN GENERATOR
        </text>
    </g>
</svg>
